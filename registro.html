    <main>
        <section id="formRegistro" class="form">
            <h1 class="form-h">Registrarse</h1>
            <div class="form-h" id="errorRegistro" style="color: darkred;"></div>
            <form action="login.html" method="post">
                <label for="nombre">Nombre Completo</label><input type="text" name="nombre" id="nombre"
                    class="input-block" placeholder="Introduce tu nombre completo" required><br>
                <label for="tel">Teléfono (Formato: 1234-5678)</label><input type="tel" name="tel" id="tel"
                    class="input-block" placeholder="Introduce tu número de teléfono" pattern="[0-9]{4}-[0-9]{4}"
                    required><br>
                <label for="email">Email</label><input type="email" name="email" id="email" class="input-block"
                    placeholder="Introduce tu email" required><br>
                <label for="pass">Contraseña</label><input type="password" name="pass" id="pass" class="input-block"
                    placeholder="Introduce tu contraseña" minlength="6" required><br>
                <label for="pass2">Confirmación de Contraseña</label><input type="password" name="pass2" id="pass2"
                    class="input-block" placeholder="Introduce de nuevo tu contraseña" minlength="6" required><br>
                <label for="numID">Identificación (9 dígitos, sin cero al inicio ni guiones)</label><input type="text"
                    name="numID" id="numID" class="input-block" placeholder="Introduce tu número de identificación"
                    pattern="[0-9]{9}" required><br>
                <label for="nacimiento">Fecha de nacimiento</label><input type="date" name="nacimiento" id="nacimiento"
                    class="input-block" required>
                <p>Sexo:</p>
                  <input type="radio" id="m" name="sexo" value="Masculino" checked>
                  <label for="m">Masculino</label><br>
                  <input type="radio" id="f" name="sexo" value="Femenino">
                  <label for="f">Femenino</label><br>
                <input type="checkbox" name="terminos" id="terminos"><label for="terminos">Acepto los <a
                        href="#">Términos y condiciones de uso</a></label><br>
                <button type="submit" class="form-btn">Registrarse</button><br>
                ¿Ya posee una cuenta?<a href="login.html"> Inicie Sesión</a>
            </form>
        </section>
    </main>
