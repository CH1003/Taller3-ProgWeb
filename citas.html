    <main>
        <section id="consultar" class="form">
            <form action="confirmacion.html" id="formAgendarCita">
                <h1 class="form-h">Solicitud de cita</h1>
                <label for="dep">Departamento:</label>
                <select name="dep" id="dep" class="input-block">
                    <option value="Medicina General">Medicina General</option>
                    <option value="Nutrición">Nutrición</option>
                    <option value="Cirugía Ambulatoria">Cirugía Ambulatoria</option>
                    <option value="Psicología">Psicología</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Fisioterapia">Fisioterapia</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Laboratorio">Laboratorio</option>
                </select>
                <label for="doc">Doctor:</label>
                <select name="doc" id="doc" class="input-block">
                    <option value="Luis Meza">Luis Meza</option>
                    <option value="José Villalobos">José Villalobos</option>
                    <option value="Gerardo Chávez">Gerardo Chávez</option>
                    <option value="Elí Montero">Elí Montero</option>
                    <option value="Bill Kutner">Bill Kutner</option>
                </select>
                <label for="fecha">Fecha</label><input type="date" name="fecha" id="fecha" class="input-block" required>
                <p>Horarios Disponibles:</p>
                  <input type="radio" id="13" name="hora" value="13:00" checked>
                  <label for="13">13:00</label><br>
                  <input type="radio" id="14" name="hora" value="14:00">
                  <label for="14">14:00</label><br>
                  <input type="radio" id="15" name="hora" value="15:00">
                  <label for="15">15:00</label><br>
                <button type="submit" class="form-btn">Agendar Cita</button><br>
            </form>
        </section>
    </main>
